<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        p{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="main_row row d-lg-flex  flex-lg-row flex-sm-column flex-md-column  border  border-black p-2 justify-content-center align-items-center gap-3 shadow rounded-4">
            <div class="colum border border-black p-3 col">
                <div class="d-flex justify-content-center justify-content-md-center justify-content-sm-center gap-2 align-items-center">
                    <i style="color: #ffffff; background-color: #ff5733;" class="fa-solid fa-house p-2 rounded-circle"></i>
                    <p>Total no of proposal <br> generated today</p>
                </div>

                <div class="d-flex gap-4 mt-3 align-items-center justify-content-center justify-content-md-center justify-content-sm-center">
                    <div>
                        <p>Todays download <br> proposals</p>
                    </div>
                    <div style="height: 70px; width: 2px; background-color: aqua;"></div>
                    <p class="fs-1 fw-bold">15</p>
                </div>
                
            </div>
            <div class="dashed d-md-none d-sm-none d-md-block d-lg-block d-none" style="width: 5px; height: 200px; border-left: 2px dashed olive;"></div>
            <div style=" height: 2px; border-top: 2px dashed olive;" class="m-2 d-block d-sm-block d-md-block d-lg-none"></div>
            <div class="colum border border-black p-3 col">
                <div class="d-flex justify-content-center justify-content-md-center justify-content-sm-center gap-2 align-items-center">
                    <i style="color: #ffffff; background-color: #ff5733;" class="fa-solid fa-house p-2 rounded-circle"></i>
                    <p>Total no of proposal <br> generated today</p>
                </div>

                <div class="d-flex gap-4 mt-3 justify-content-center justify-content-md-center justify-content-sm-center align-items-center">
                    <div>
                        <p>Todays download <br> proposals</p>
                    </div>
                    <div style="height: 70px; width: 2px; background-color: aqua;"></div>
                    <p class="fs-1 fw-bold">50</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>

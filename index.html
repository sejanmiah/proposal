<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        p{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center">

   
        <div class="container w-75 mt-5">
            <div class="main_row bg-white row d-lg-flex  flex-lg-row flex-sm-column flex-md-column   p-2 justify-content-center align-items-center gap-3 shadow rounded-4">
                <div class="colum  p-3 col">
                    <div class="d-flex justify-content-center justify-content-md-center justify-content-sm-center gap-2 align-items-center">
                        <i style="color: #ffffff; background-color: #ff5733;" class="fa-solid fa-house p-2 rounded-circle fs-5"></i>
                        <p>Total no of proposal <br> generated today</p>
                    </div>

                    <div class="d-flex gap-5 mt-3 align-items-center justify-content-center justify-content-md-center justify-content-sm-center">
                        <div>
                            <p>Todays download <br> proposals</p>
                        </div>
                        <div style="height: 70px; width: 2px; background-color: #ff5733;"></div>
                        <p style="font-size:60px; margin-bottom: 10px;">15</p>
                    </div>
                    
                </div>
                <div class="dashed d-md-none d-sm-none d-md-block d-lg-block d-none" style="width: 5px; height: 200px; border-left: 2px dashed #ff5733;"></div>
                <div style=" height: 2px; border-top: 2px dashed #ff5733;" class="m-2 d-block d-sm-block d-md-block d-lg-none"></div>
                <div class="colum  p-3 col">
                    <div class="d-flex justify-content-center justify-content-md-center justify-content-sm-center gap-2 align-items-center">
                        <i style="color: #ffffff; background-color: #ff5733;" class="fa-solid fa-house p-2 rounded-circle fs-5"></i>
                        <p>Custom No of Proposals <br> Generated in Selected Date Range</p>
                    </div>

                    <div class="d-flex gap-5 mt-3 justify-content-center justify-content-md-center justify-content-sm-center align-items-center">
                        <div>
                            <p style="font-size: 12px; margin-left: -12px; margin-bottom: 5px;">Select the Date Range</p>
                            <div class="d-flex row">
                                <div class="border col">
                                    <div>
                                        <p style="font-size: 10px;">Departure</p>
                                        <p style="font-size: 10px;"><span style="font-size: 14px; font-weight: 700;">16</span>Feb'25</p>
                                        <p style="font-size: 10px;">sunday</p>
                                    </div>
                                </div>
                                <div  class="border col">
                                    <div>
                                        <p style="font-size: 10px;">Return</p>
                                        <p style="font-size: 10px;"><span style="font-size: 14px; font-weight: 700;">17</span>Feb'25</p>
                                        <p style="font-size: 10px;">sunday</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="height: 70px; width: 2px; background-color: #ff5733;"></div>
                        <p style="font-size:60px; margin-bottom: 10px;" class="">50</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
